<header class="flex">
  <h1>Welcome to Andrew's Super Amazing Music Taste!</h1>
</header>



<main>
  <table>
    <thead>

      <td *ngFor="let column of columns">
        <div class="column-header"> {{column.name}}  <button  [ngClass]="{'up' : 'btn-up', 'down' : 'btn-down', 'none' : 'btn-basic'}[column.direction]" (click)="newDirection(column)"></button> </div>
       
      </td>
    </thead>
    <tr *ngFor="let song of songs$|async">
      <td>{{ song.trackName }}</td>
      <td>{{ song.artistName }}</td>
      <td>{{ song.endTime | date:'short' }}</td>
    </tr>

   

  
  </table>
</main>

<footer>
  <p>Author: Rbc team</p>
